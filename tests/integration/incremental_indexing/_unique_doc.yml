jtype: DocCache
with:
  index_path: cache.tmp
metas:
  name: cache-doc
  workspace: $JINA_TEST_INCREMENTAL_INDEX_WORKSPACE/doc_cache
requests:
  on:
    [SearchRequest, TrainRequest, IndexRequest, ControlRequest]:
      - jtype: RouteDriver {}
    IndexRequest:
      - jtype: TaggingCacheDriver
        with:
          tags:
            is_indexed: true
      - jtype: FilterQL
        with:
          lookups: {tags__is_indexed__neq: true}