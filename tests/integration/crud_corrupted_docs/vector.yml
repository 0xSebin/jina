jtype: NumpyIndexer
with:
  index_filename: vec.gz
  metric: cosine
metas:
  name: vecidx
  workspace: $JINA_CORRUPTED_DOCS_TEST_DIR
requests:
  on:
    UpdateRequest:
      - jtype: VectorIndexDriver
        with:
          method: update
          traversal_paths: [ 'r' ]
    DeleteRequest:
      - jtype: DeleteDriver {}
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          traversal_paths: ['r']
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          top_k: $JINA_TOPK
          traversal_paths: ['r']
