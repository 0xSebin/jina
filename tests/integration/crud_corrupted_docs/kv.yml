jtype: BinaryPbIndexer
with:
  index_filename: doc.gz
metas:
  name: docidx
  workspace: $JINA_CORRUPTED_DOCS_TEST_DIR
requests:
  on:
    UpdateRequest:
      - jtype: KVIndexDriver
        with:
          method: update
          executor: docidx
          traversal_paths: [ 'r' ]
    DeleteRequest:
      - jtype: DeleteDriver {}
    IndexRequest:
      - jtype: KVIndexDriver
        with:
          executor: docidx
          traversal_paths: ['r']
    SearchRequest:
      - jtype: KVSearchDriver
        with:
          executor: docidx
          top_k: $JINA_TOPK
          traversal_paths: ['m']

