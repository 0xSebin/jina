jtype: NumpyIndexer
with:
  index_filename: tmp2
  metric: euclidean
metas:
  name: test2
  workspace: test-index-file
requests:
  on:
    ControlRequest:
      - jtype: ControlReqDriver {}
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          top_k: 5
          priority: 4
          fill_embedding: true
      - jtype: VectorSearchDriver
        with:
          top_k: 5
          priority: 4
          fill_embedding: true
          traversal_paths: ['m']
    IndexRequest:
      - jtype: ExcludeQL
        with:
          fields:
            - buffer
            - chunks
      - jtype: VectorIndexDriver {}
