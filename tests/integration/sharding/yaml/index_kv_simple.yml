jtype: BinaryPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: kvidx
  workspace: $JINA_SHARDING_DIR

requests:
  on:
    IndexRequest:
      - jtype: KVIndexDriver
        with:
          executor: kvidx
          traversal_paths: ['r']
    SearchRequest:
      - jtype: KVSearchDriver
        with:
          executor: kvidx
          is_update: false
          traversal_paths: ['r']