jtype: NumpyIndexer
with:
  index_filename: vec.gz
  metric: cosine
metas:
  name: vecidx
  workspace: $JINA_SHARDING_DIR

requests:
  on:
    UpdateRequest:
      - jtype: VectorIndexDriver
        with:
          method: update
          executor: vecidx
          traversal_paths: [ 'r' ]
    DeleteRequest:
      - jtype: DeleteDriver {}
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          executor: vecidx
          top_k: $JINA_TOPK
          fill_embedding: True
          traversal_paths: ['r']