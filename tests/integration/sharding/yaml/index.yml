jtype: CompoundIndexer
components:
  - jtype: NumpyIndexer
    with:
      index_filename: vec.gz
      metric: cosine
    metas:
      name: vecidx
      workspace: $JINA_SHARDING_DIR
  - jtype: BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: kvidx
      workspace: $JINA_SHARDING_DIR
metas:
  name: chunk_indexer
  workspace: $JINA_SHARDING_DIR
requests:
  on:
    UpdateRequest:
      - jtype: VectorIndexDriver
        with:
          method: update
          executor: vecidx
          traversal_paths: [ 'r' ]
      - jtype: KVIndexDriver
        with:
          method: update
          executor: kvidx
          traversal_paths: [ 'r' ]
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: vecidx
      - jtype: DeleteDriver
        with:
          executor: kvidx
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
      - jtype: KVIndexDriver
        with:
          executor: kvidx
          traversal_paths: ['r']
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          executor: vecidx
          top_k: $JINA_TOPK
          traversal_paths: ['r']
      - jtype: KVSearchDriver
        with:
          executor: kvidx
          traversal_paths: ['m']
