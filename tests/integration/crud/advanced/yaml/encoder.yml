jtype: DummyOneHotTextEncoder
metas:
  name: encoder
  py_modules:
    - custom_executor.py
requests:
  on:
    IndexRequest:
      - jtype: EncodeDriver
        with:
          traversal_paths: ['c']
    SearchRequest:
      - jtype: EncodeDriver
        with:
          traversal_paths: ['r']
    DeleteRequest:
      - jtype: ForwardDriver {}
