jtype: CompoundIndexer
components:
  - jtype: NumpyIndexer
    with:
      index_filename: vec.gz
      metric: cosine
    metas:
      name: vecidx
      workspace: $JINA_CRUD_ADVANCED_WORKSPACE
  - jtype: BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: $JINA_CRUD_ADVANCED_WORKSPACE
metas:
  name: chunk_indexer
  workspace: $JINA_CRUD_ADVANCED_WORKSPACE
requests:
  on:
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['c']
      - jtype: KVIndexDriver
        with:
          executor: chunkidx
          traversal_paths: ['c']
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
      - jtype: KVSearchDriver
        with:
          executor: chunkidx
          is_update: true
          traversal_paths: ['m']
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: vecidx
      - jtype: DeleteDriver
        with:
          executor: chunkidx

