jtype: BinaryPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: docIndexer
  workspace: $JINA_CRUD_CHUNKS
requests:
  on:
    IndexRequest:
      - jtype: KVIndexDriver
        with:
          executor: docIndexer
          traversal_paths: ['c']
    SearchRequest:
      - jtype: KVSearchDriver
        with:
          executor: docIndexer
          traversal_paths: ['r']
    UpdateRequest:
      - jtype: KVIndexDriver
        with:
          method: update
          executor: docIndexer
          traversal_paths: [ 'c' ]
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: docIndexer