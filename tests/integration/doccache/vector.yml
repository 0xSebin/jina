jtype: CompoundIndexer
components:
  - jtype: NumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      name: $JINA_VEC_IDX_NAME
metas:
  name: inc_vecindexer
  workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
requests:
  on:
    UpdateRequest:
      - jtype: VectorIndexDriver
        with:
          method: update
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: [r, c]
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: $JINA_VEC_IDX_NAME
    IndexRequest:
      - jtype: FilterQL
        with:
          lookups: {tags__is_indexed__neq: true}
      - jtype: VectorIndexDriver
        with:
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: [r, c]
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          executor: $JINA_VEC_IDX_NAME
          top_k: $JINA_TOPK
          fill_embedding: True
          traversal_paths: [r]
