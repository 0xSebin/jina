jtype: BaseExecutor
with: {}
metas:
  name: merge_matches_topk
requests:
  on:
    [SearchRequest, TrainRequest, IndexRequest]:
      - jtype: ReduceAllDriver
        with:
          traversal_paths: ['m']
      - jtype: SliceQL
        with:
          start: 0
          end: $JINA_TOPK
          traversal_paths: ['m']
    ControlRequest:
      - jtype: ControlReqDriver {}
    [DeleteRequest, UpdateRequest]:
      - jtype: RouteDriver {}