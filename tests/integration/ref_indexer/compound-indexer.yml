jtype: CompoundIndexer
components:
  - jtype: NumpyIndexer
    metas:
      name: wrapidx
    with:
      index_filename: 'index.gz'
metas:
  name: compound
  workspace: $JINA_TEST_INDEXER_WITH_REF_INDEXER
requests:
  on:
    ControlRequest:
      - jtype: ControlReqDriver {}
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          executor: wrapidx
    [IndexRequest, UpdateRequest]:
      - jtype: VectorIndexDriver
        with:
          executor: wrapidx
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: wrapidx