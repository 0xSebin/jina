jtype: CompoundIndexer
components:
  - jtype: NumpyIndexer
    with:
      ref_indexer:
        jtype: NumpyIndexer
        metas:
          name: wrapidx
    metas:
      name: outeridx
metas:
  name: compound
  workspace: $JINA_TEST_INDEXER_WITH_REF_INDEXER_QUERY
requests:
  on:
    ControlRequest:
      - jtype: ControlReqDriver {}
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          executor: outeridx
    [IndexRequest, UpdateRequest]:
      - jtype: VectorIndexDriver
        with:
          executor: outeridx
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: outeridx


