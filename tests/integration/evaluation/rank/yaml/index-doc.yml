jtype: CompoundIndexer
components:
  - jtype: NumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      name: vecidx
  - jtype: BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: docidx
metas:
  name: chunk_indexer
  workspace: $JINA_TEST_RANKING_EVALUATION
requests:
  on:
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
      - jtype: KVIndexDriver
        with:
          executor: docidx
          traversal_paths: ['r']
    [SearchRequest]:
      - jtype: VectorSearchDriver
        with:
          executor: vecidx
          top_k: 2
          traversal_paths: ['r']
      - jtype: KVSearchDriver
        with:
          executor: docidx
          traversal_paths: ['m']