jtype: FileBasedEvaluator
components:
  - jtype: BinaryPbIndexer
    with:
      index_filename: gt.gz
    metas:
      name: gtidx
      workspace: $JINA_TEST_EVALUATION_FROM_FILE
  - jtype: TextLengthEvaluator
    metas:
      name: length-evaluator
metas:
  name: file-based-evaluation
  workspace: $JINA_TEST_EVALUATION_FROM_FILE
requests:
  on:
    SearchRequest:
      - jtype: LoadGroundTruthDriver
        with:
          executor: gtidx
      - jtype: TextEvaluateDriver
        with:
          executor: length-evaluator
          traversal_paths: [ 'r' ]
