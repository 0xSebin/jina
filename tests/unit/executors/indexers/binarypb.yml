jtype: BinaryPbIndexer
with:
  index_filename: test-docs
metas:
  workspace: $JINA_TEST_WORKSPACE_BINARY_PB
  name: test-indexer
requests:
  on:
    SearchRequest:
      - jtype: KVSearchDriver
        with:
          is_update: true
          traversal_paths: [ 'r' ]
    IndexRequest:
      - jtype: KVIndexDriver {}