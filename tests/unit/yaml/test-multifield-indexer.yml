jtype: CompoundIndexer
metas:
  workspace: $TMP_WORKSPACE
components:
  - jtype: NumpyIndexer
    with:
      metric: euclidean
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
  - jtype: BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: kvidx  # a customized name
requests:
  on:
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          executor: NumpyIndexer
          filter_by: $FILTER_BY
      - jtype: PruneDriver
        with:
          pruned:
            - embedding
            - blob
            - text
      - jtype: KVIndexDriver
        with:
          executor: BinaryPbIndexer
          filter_by: $FILTER_BY
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          executor: NumpyIndexer
          filter_by: $FILTER_BY
      - jtype: PruneDriver
        with:
          pruned:
            - embedding
            - blob
            - text
      - jtype: KVSearchDriver
        with:
          executor: BinaryPbIndexer
          filter_by: $FILTER_BY
