jtype: DataURIPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: doc_indexer  # a customized name
  workspace: $TEST_DATAURIINDEX_WORKSPACE
requests:
  on:
    ControlRequest:
      - jtype: ControlReqDriver {}
    SearchRequest:
      - jtype: KVSearchDriver {}
    IndexRequest:
      - jtype: URI2DataURI
        with:
          override: true
      - jtype: URI2Text {}
      - jtype: ExcludeQL
        with:
          fields:
            - buffer
            - chunks
      - jtype: KVIndexDriver {}
