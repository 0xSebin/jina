jtype: NumpyIndexer
with:
  metric: euclidean
  index_filename: tmp2
metas:
  name: test2
  workspace: $JINA_TEST_INDEX_REMOTE
requests:
  on:
    SearchRequest:
      - jtype: VectorSearchDriver
        with:
          method: query
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          method: add
    ControlRequest:
      - jtype: ControlReqDriver {}