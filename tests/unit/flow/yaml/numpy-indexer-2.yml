jtype: CompoundIndexer
metas:
  name: compound
  workspace: $JINA_TEST_FLOW_MULTIMODE_WORKSPACE
components:
  - jtype: NumpyIndexer
    with:
      metric: euclidean
      index_filename: vec2.gz
    metas:
      name: vecidx2  # a customized name
  - jtype: BinaryPbIndexer
    with:
      index_filename: chunk2.gz
    metas:
      name: kvidx2  # a customized name
requests:
  on:
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          traversal_paths: ['c']
          executor: vecidx2
      - jtype: ExcludeQL
        with:
          fields:
            - embedding
      - jtype: KVIndexDriver
        with:
          traversal_paths: ['c']
          executor: kvidx2
    ControlRequest:
      - jtype: ControlReqDriver {}
