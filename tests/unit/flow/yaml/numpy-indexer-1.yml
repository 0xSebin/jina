jtype: CompoundIndexer
metas:
  name: compound
  workspace: $JINA_TEST_FLOW_MULTIMODE_WORKSPACE
components:
  - jtype: NumpyIndexer
    with:
      metric: euclidean
      index_filename: vec1.gz
    metas:
      name: vecidx1  # a customized name
  - jtype: BinaryPbIndexer
    with:
      index_filename: chunk1.gz
    metas:
      name: kvidx1  # a customized name
requests:
  on:
    IndexRequest:
      - jtype: VectorIndexDriver
        with:
          traversal_paths: ['c']
          executor: vecidx1
      - jtype: ExcludeQL
        with:
          fields:
            - embedding
      - jtype: KVIndexDriver
        with:
          traversal_paths: ['c']
          executor: kvidx1
    ControlRequest:
      - jtype: ControlReqDriver {}
