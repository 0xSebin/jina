jtype: BaseExecutor
with: {}
metas:
  name: merge_root
requests:
  on:
    [SearchRequest, TrainRequest, IndexRequest]:
      - jtype: ReduceAllDriver
        with:
          traversal_paths: ['r']
    ControlRequest:
      - jtype: ControlReqDriver {}
    [DeleteRequest, UpdateRequest]:
      - jtype: RouteDriver {}