on:
  ControlRequest:
    - jtype: ControlReqDriver {}
  SearchRequest:
    - jtype: KVSearchDriver {}
  [IndexRequest, UpdateRequest]:
    - jtype: Buffer2URI {}
    - jtype: ExcludeQL
      with:
        fields:
          - chunks  # we don't want to save nested structure
          - buffer
    - jtype: KVIndexDriver {}
  DeleteRequest:
    - jtype: DeleteDriver {}
