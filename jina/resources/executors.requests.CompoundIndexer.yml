on:
  SearchRequest:
    - jtype: VectorSearchDriver
      with:
        executor: BaseVectorIndexer
    - jtype: ExcludeQL
      with:
        fields:
          - embedding
    - jtype: KVSearchDriver
      with:
        executor: BaseKVIndexer
        is_update: True
        traversal_paths: ['m']
  [IndexRequest, UpdateRequest]:
    - jtype: VectorIndexDriver
      with:
        executor: BaseVectorIndexer
    - jtype: ExcludeQL
      with:
        fields:
          - embedding
    - jtype: KVIndexDriver
      with:
        executor: BaseKVIndexer
  ControlRequest:
    - jtype: ControlReqDriver {}
  DeleteRequest:
    - jtype: DeleteDriver
      with:
        executor: BaseKVIndexer
    - jtype: DeleteDriver
      with:
        executor: BaseVectorIndexer
