jtype: CompoundExecutor
components:
  - jtype: PrecisionEvaluator
    metas:
      name: precision  # a customized name
  - jtype: RecallEvaluator
    metas:
      name: recall  # a customized name
metas:
  name: eval_pr  # a customized name
requests:
  on:
    SearchRequest:
      with:
        traversal_paths: ['r']
        running_avg: true
        fields: [tags__id]
      drivers:
        - jtype: RankEvaluateDriver
          with:
            executor: precision
        - jtype: RankEvaluateDriver
          with:
            executor: recall
