on:
  [IndexRequest, UpdateRequest]:
    - jtype: TaggingCacheDriver
      with:
        executor: DocCache
        tags:
          is_indexed: true
    - jtype: FilterQL
      with:
        lookups: {tags__is_indexed__neq: true}
    - jtype: ExcludeQL
      with:
        fields:
          - chunks
          - buffer
    - jtype: KVIndexDriver
      with:
        executor: BinaryPbIndexer
  SearchRequest:
    - jtype: KVSearchDriver
      with:
        executor: BinaryPbIndexer
  ControlRequest:
    - jtype: ControlReqDriver {}