on:
  [IndexRequest, UpdateRequest]:
    - jtype: TaggingCacheDriver
      with:
        executor: DocCache
        tags:
          is_indexed: true
    - jtype: FilterQL
      with:
        lookups: {tags__is_indexed__neq: true}
    - jtype: VectorIndexDriver
      with:
        executor: BaseVectorIndexer
  SearchRequest:
    - jtype: VectorSearchDriver
      with:
        executor: BaseVectorIndexer
  ControlRequest:
    - jtype: ControlReqDriver {}