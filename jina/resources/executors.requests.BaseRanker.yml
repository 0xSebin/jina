on:
  ControlRequest:
    - jtype: ControlReqDriver {}
  SearchRequest:
    with:
      traversal_paths: [ 'm' ]
    drivers:
      - jtype: ExcludeQL
        with:
          fields:
            - embedding
      - jtype: SortQL
        with:
          field: 'score__value'
      - jtype: SliceQL
        with:
          start: 0
          end: 50
